<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقارنة الأديان</title>
    <style>
        body { font-family: Arial, sans-serif; direction: rtl; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    </style>
</head>
<body>
    <h1>مقارنة الأديان</h1>
    <table>
        <tr>
            <th>اسم الدين</th>
            <th>المبادئ</th>
            <th>ملاحظات المقارنة</th>
        </tr>
        {% for religion in religions %}
        <tr>
            <td>{{ religion.name }}</td>
            <td>{{ religion.principles }}</td>
            <td>{{ religion.comparison_notes }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
