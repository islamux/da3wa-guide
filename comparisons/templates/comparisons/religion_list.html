{% extends 'base.html' %}

{% block title %}مقارنة الأديان{% endblock %}

{% block content %}
<h1>مقارنة الأديان</h1>

<div class="sections">
    {% for religion in religions %}
    <div class="section-card">
        <i class="fas fa-book icon"></i>
        <h2>{{ religion.name }}</h2>
        <p>دين يُقارن مع الأديان الأخرى.</p>
        <a href="{{ religion.facebook_link }}" target="_blank"><i class="fab fa-facebook"></i> Facebook</a> |
        <a href="{{ religion.youtube_link }}" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
