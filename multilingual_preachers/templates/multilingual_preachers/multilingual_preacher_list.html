{% extends 'base.html' %}

{% block title %}دعاة بلغات أخرى{% endblock %}

{% block content %}
<h1>دعاة بلغات أخرى</h1>

<div class="sections">
    {% for preacher in preachers %}
    <div class="section-card">
        <i class="fas fa-globe icon"></i>
        <h2>{{ preacher.name }} ({{ preacher.language }})</h2>
        <p>{{ preacher.bio }}</p>
        <a href="{{ preacher.facebook_link }}" target="_blank"><i class="fab fa-facebook"></i> Facebook</a> |
        <a href="{{ preacher.youtube_link }}" target="_blank"><i class="fab fa-youtube"></i> YouTube</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
