<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دعاة مشاهير</title>
</head>
<body>
    <h1>دعاة مشاهير</h1>
    {% for preacher in preachers %}
    <div>
        <h2>{{ preacher.name }}</h2>
        <p>{{ preacher.bio }}</p>
        <a href="{{ preacher.facebook_link }}" target="_blank">Facebook</a> |
        <a href="{{ preacher.youtube_link }}" target="_blank">YouTube</a>
    </div>
    {% endfor %}
</body>
</html>
